<html lang="pt-br">
<head>

    <title>Site do Jorge</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="cabecalho">
        <div class="cabecalho-conteudo">
            <div class="cabecalho-col-esquerda">
                <img src="imagens/jorge.png">
            </div>
            <div class="cabecalho-col-direita">

    <div class="row">
        <div class="column">
          <img src="imagens/print01.webp" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="imagens/print02.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="imagens/print03.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="imagens/print01.webp" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="imagens/print02.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="imagens/print03.jpg" style="width:100%">
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>

            <img class="demo" src="imagens/print01.webp" onclick="currentSlide(1)" alt="Nature">
          </div>
      
          <div class="column">
            <img class="demo" src="imagens/print02.jpg" onclick="currentSlide(2)" alt="Snow">
          </div>
      
          <div class="column">
            <img class="demo" src="imagens/print03.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>
        </div>
      </div>

    <script src="funcoes.js"></script>
